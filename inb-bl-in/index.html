<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Learn Block IB and Inline</title>
	<style type="text/css">
		div ul{
				list-style-type: none;
		}
		div ul li{
			list-style: none;
			height: 50px;
			width: 150px;
			padding: 10px;
			background-color: yellow;
		}
		.inline li{
			display: inline;
		}
		.inline-block li{
			display: inline-block;
		}
		.block li{
			display: block;
			padding: 15px;
			margin: 5px;
		}

	</style>
</head>
<body>
	<div>
		<h1>Display Inline</h1>
		<ul class="inline">
			<li>HIII</li>
			<li>HIII</li>
		</ul>
		<hr>
		<h1>Display Inline Block</h1>

		<ul class="inline-block">
			<li>Hello</li>
			<li>Hello</li>
		</ul>
		<hr>
		<h1>Display Block</h1>
		<ul class="block">
			<li>Hello</li>
			<li>Hello</li>
		</ul>
		<hr>
	</div>
</body>
</html>
