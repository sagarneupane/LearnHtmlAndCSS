<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Selection pseudo elements</title>
	<style type="text/css">
		p::selection{
		color:white;
		background-color: red;
	}
	h1::selection{
		color: yellow;
		background-color: black;
	}
	</style>
	
</head>
<body>
	<h1>Please Select Some Parts of the paragraph to see the difference</h1>
<p>Hello How are you. I am a good guy and</p>
</body>
</html>
