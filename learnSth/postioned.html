<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Positioned Text over an Image</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			height: 100%;
		}
		.image{
			height: 100%;
			max-height: 100vh;
			width: 100%;
			opacity: 0.3;

		}
		.img{
			position: relative;

		}
		.text-1{
			position: absolute;
			top: 1%;
			left: 1%;
			color: black;
			font-size: 3rem;
		}
		.text-2{
			position: absolute;
			right: 1%;
			top: 1%;
			color:black;
			font-size: 3rem;
		}
		.text-3{
			position: absolute;
			left: 1%;
			bottom: 1%;
			color: black;
			font-size: 3rem;
		}
		.text-4{
			position: absolute;
			bottom: 1%;
			right: 1%;
			color: black;
			font-size: 3rem;
		}
		.text-5{
			position: absolute;
			bottom: 49%;
			right: 49%;
			color: black;
			font-size: 3rem;
		}
	</style>
</head>
<body>

	<div>
		<div class="img">
			<img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4692e9108512257.5fbf40ee3888a.jpg" class="image">
		<span class="text-1">Top Left</span>
		<span class="text-2">Top Right</span>
		<span class="text-3">Bottom Left</span>
		<span class="text-4">Bottom Right </span>
		<span class="text-5">Center</span>
		</div>
		
	</div>

</body>
</html>
