<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		div{
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100%;
			text-align: center;
			/*background-color: yellow;*/

		}
		button{
			padding: 20px;
			background-color: deeppink;
			color: white;
			border: none;
			font-size: 2rem;
			cursor: pointer;

		}
		button:hover{
			background-color: white;
			color: black;
			border: 1px solid black;
		}
		p{
			background-color: greenyellow;
			color: white;
			font-size: 2rem;
			font-family: sans-serif;
		}
	</style>
</head>
<body>
	<div>
		<button>Click Me</button>
	</div>
	<div>
		<p>Hello I am other one</p>
	</div>
 		
</body>
</html>
