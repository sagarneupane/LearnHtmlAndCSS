<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Skew</title>
	<style type="text/css">
		
		.main{
			top: 50%;
			left: 50%;
			position: absolute;
			height: 210px;
			width: 250px;
			background:linear-gradient(#ba2424,#19acb2);
			box-shadow: 10px 10px 10px 5px #b31996;
			transform:skew(40deg,40deg);
		
		}
		.notMain{
			top: 50%;
			left: 50%;
			position: absolute;
			height: 210px;
			width: 250px;
			background: linear-gradient(#3c0417,#802c04);
			box-shadow: 10px 10px 8px 10px deepskyblue;
			transform: skew(-40deg,-40deg);
		}
		.circlePoint{
			position: absolute;
			top: 10%;
			left: 10%;
			background: linear-gradient(deepskyblue,deeppink);
			height: 150px;
			width: 150px;
			border-radius: 50%;
			/*transform: skew(10deg,15deg);*/
			animation: animate 2s linear infinite;
		}
		@keyframes animate{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}


	</style>
</head>
<body>

<div class="main">
	
</div>
<div class="notMain">
	
</div>

<div class="circlePoint">
	
</div>
</body>
</html>
