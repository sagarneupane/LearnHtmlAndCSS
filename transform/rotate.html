<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rotate||Rotate</title>
	<style type="text/css">
		.main{
			background-color: deeppink;
			height: 150px;
			width: 150px;
			position: absolute;
			top: 40%;
			left: 40%;
			border-radius: 10px 50px 10px 50px;
			transform: rotate(45deg);
			animation: animate 2s linear infinite;
		}
		.main1{
			background-color: coral;
			height: 150px;
			width: 150px;
			position: absolute;
			top: 40%;
			left: 40%;
			border-radius: 50px 10px 50px 10px;
			transform: rotate(180deg);
			animation: animate1 2s linear infinite;
		}
		.main2{
			background-color: lightcyan;
			height: 150px;
			width: 150px;
			position: absolute;
			top: 40%;
			left: 40%;
			border-radius: 50px 10px 50px 10px;
			transform: rotate(90deg);
			animation: animate2 2s linear infinite;
		}
		@keyframes animate{
			 from{
			 	transform: rotate(0deg);
			 }
			 to{
			 	transform: rotate(360deg);
			 }
		}
		@keyframes animate1{
			from{
				transform: rotate(180deg);
			}
			to{
				transform: rotate(-180deg);
			}
		}
		@keyframes animate2{
			from{
				transform: rotate(90deg);
			}
			to{
				transform: rotate(-90deg);
			}
		}

		.main3{
			background-color: lightcyan;
			height: 150px;
			width: 150px;
			position: absolute;
			top: 40%;
			left: 40%;
			border-radius: 50px 10px 50px 10px;
			transform: rotate(180deg);
		}
		
	</style>
</head>
<body>
	<div class="main">
		
	</div>
	<div class="main1">
		
	</div>
	<div class="main2"></div>

</body>
</html>
