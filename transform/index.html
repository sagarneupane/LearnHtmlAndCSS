<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform</title>
	<style type="text/css">
		.main3{
			height: 100px;
			width: 100px;
			background-color: deeppink;
		}
		.main1{
			height: 200px;
			width: 200px;
			background-color: chocolate;

		}
		.main2{
			height: 200px;
			width: 200px;
			background-color: coral;
			transform: translate3d(10px, 20px, 30px);

		}
		.main{
			height: 400px;
			width: 400px;
			background-color: rosybrown;
			transform: translate(50%,50%);
			/*margin-top: 50%;
			margin-left:20%;*/
		}
	</style>
</head>
<body>
	<div class="main3">
		
	</div>
	<div class="main">
		
	</div>
	<div class="main2">
		
	</div>
	<div class="main1">
		
	</div>
</body>
</html>
