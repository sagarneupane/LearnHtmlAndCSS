<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Scale</title>
	<style type="text/css">
		.main{
			position: relative;
			height: 400px;
			width: 400px;
			overflow: hidden;
			margin: auto;
			transition: 0.5s ease;
		}
		.main img{
			height: 100%;
			width: 100%;
			transition: 1s ease;
			opacity: 0.8;
		}
		.main::after{
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			background-color: chocolate;
			transform: translate(-1450%,-50%);
			height:800px;
			width: 900px;
			border-radius:0 50% 50% 0;
			transition: 1s ease;
		}
		.main:hover img{
			transform: scale(1.65);
			cursor: pointer;
			opacity: 1;
		}
		.main:hover::after{
			transform: translate(-80%,-50%);
			opacity: 0.2;

		} 
	</style>
</head>
<body>

	<div class="main">
			<img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4692e9108512257.5fbf40ee3888a.jpg">
	</div>
</body>
</html>
