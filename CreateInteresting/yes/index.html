<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sova</title>
	<style type="text/css">
		
		body{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.circle{
			position: absolute;
			height: 450px;
			width: 450px;
			border-radius: 50%;
			border: 5px solid #aae;
			box-shadow: inset 0 0 50px grey;
			top: 20%;
			left: 40%;
			overflow: hidden;
			padding: 20px;
		}
		.wave{
			position: relative;
			height: 100%;
			width: 100%;
			background: #4973ff;
			/*margin-top: 90px;*/
			border-radius: 50%;
			box-shadow: inset 0 0 50px rgba(0,0,0,0.5);

		}

		.wave::before,.wave::after{
			content: "";
			position: absolute;
			width: 200%;
			height: 200%;
			top: 0;
			left: 50%;
			background: #000;
			transform: translate(-50%,-75%);

		}
		.wave:before{
  border-radius: 45%;
  background: rgba(255, 255, 255, 1);
  animation: animate 5s linear infinite;
}
.wave:after{
  border-radius: 40%;
  background: rgba(255, 255, 255, 0.5);
  animation: animate 5s linear infinite;
}
@keyframes animate {
  0%{
    transform: translate(-50%,-75%) rotate(0deg);
  }
  100%{
    transform: translate(-50%,-75%) rotate(360deg);
  }
}

	</style>
</head>
<body>

		<div class="circle">
			<div class="wave">
				
			</div>
		</div>

</body>
</html>
