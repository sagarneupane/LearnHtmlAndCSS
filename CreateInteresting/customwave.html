<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Wave</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.container{
			height: 100vh;
			width: 100hw;
			overflow: hidden;
			background-color: black;
		}
		.wave{
			height: 100%;
			width: 100%;
			position: relative;
			/*background-color: blueviolet;*/
			border-radius: 50%;
			transform: translateY(300px);
			animation: animate 5s linear infinite;
		}

		.wave::before{
			content: "";
			height: 150%;
			width: 150%;
			position: absolute;
			background: rgba(245, 40, 145, 0.8);
			border-radius: 50%;
			transform: translateX(-80px);
			left: -80%;
			animation: animate1 8s linear infinite alternate;
		}
		.wave::after{
			content: "";
			height: 150%;
			width: 150%;
			position: absolute;
			background: rgba(39, 245, 131, 0.8);
			border-radius: 50%;
			transform: translateX(150px);
			animation: animate2 8s linear infinite alternate;
		}

		.sub-wave{
			height: 150%;
			width: 150%;
			position: absolute;
			background-color:rgba(140, 245, 39, 0.8);
			border-radius: 50%;
			transform: translateX(150px);
			animation: animate3 8s linear infinite alternate;
		}

		@keyframes animate1{
			from{
				transform: translateX(10px);
				left: -80%;
			}
			to{
				transform: translateX(400px);
				left: 80%;
			}
		}
		@keyframes animate2{
			from{
				left: 50%;
				transform: translateX(400px) translateY(100px);
			}
			to{
				left: -50%;
				transform: translateX(-10px) translateY(200px);
			}
		}
		@keyframes animate3{
			from{
				left: 0%;
				transform: translateX(400px) translateY(100px);
			}
			to{
				left: 100%;
				transform: translateX(-10px) translateY(200px);
			}
		}


	</style>
</head>
<body>
	<div class="container">
	<div class="wave">
			<div class="sub-wave">
				
			</div>
	</div>
	</div>
	
</body>
</html>
