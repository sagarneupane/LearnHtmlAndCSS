<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Background</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			height: 100%;
			width: 100%;
		}
		.image{
			word-spacing: 2px;
			letter-spacing: 1px;
			height:100vh;
			width:100hw;
			border: 2px solid grey;
			padding: 10px;
			font-size: 120%;
			color: deeppink;
			/*background-image: url("https://th.bing.com/th/id/R.c9197102ea2403141624d52754900d85?rik=rnDNLNYdxvFsWg&riu=http%3a%2f%2f1.bp.blogspot.com%2f-ZF-cx_zz1k8%2fUh9xWsDm-cI%2fAAAAAAAAFYU%2f6UbAVn_kwIk%2fs1600%2fBackground-Image.jpg&ehk=QC%2bAV%2fBMpn4REGmLlIhg6H4gmvdnJgkbbDV1BeJ4a18%3d&risl=&pid=ImgRaw&r=0");*/
			background: url("https://th.bing.com/th/id/R.c9197102ea2403141624d52754900d85?rik=rnDNLNYdxvFsWg&riu=http%3a%2f%2f1.bp.blogspot.com%2f-ZF-cx_zz1k8%2fUh9xWsDm-cI%2fAAAAAAAAFYU%2f6UbAVn_kwIk%2fs1600%2fBackground-Image.jpg&ehk=QC%2bAV%2fBMpn4REGmLlIhg6H4gmvdnJgkbbDV1BeJ4a18%3d&risl=&pid=ImgRaw&r=0") no-repeat;
			/*background-repeat: no-repeat;*/
			background-position: center;
			/*Other background Position top left , top right, top, left ,right,bottom, bottom left ,bottom right*/

			background-size: cover;
			display: flex;
			justify-content: center;
			/*opacity: 0.5;*/
			align-items: center;


		}

		.myBtn{
			background-color: white;
			padding:15px 30px 15px 30px;
			letter-spacing: 1.5px;
			text-transform: uppercase;
			font-family: roboto;
			font-size: 2rem;
			border: 1px solid whitesmoke;
			border-radius: 5px 0px 5px 0px;
			font-weight: 800;
			box-shadow: 5px 4px 5px black;
		}
		.myBtn:hover{
			background-color: deeppink;
			color: white;
			border: 1px solid #f50253;
			box-shadow: 2px 2px 80px white;

		}

		.showImage{
				margin-top: 5px;
				background: url("https://www.wallpapers13.com/wp-content/uploads/2015/12/Sunflower-Background-Image-1680x1050.jpg") no-repeat center;
				background-size: cover;
				background-attachment: fixed;
				/*background-attachment: scroll;*/
				opacity: 0.5;
				height: 100vh;
				width: 100hw;
		}

		.nextButton{
			position: absolute;
			top: 150%;
			left: 45%;
			background-color: white;
			padding:15px 30px 15px 30px;
			letter-spacing: 1.5px;
			text-transform: uppercase;
			font-family: roboto;
			font-size: 2rem;
			border: 1px solid whitesmoke;
			border-radius: 5px 0px 5px 0px;
			font-weight: 800;
			box-shadow: 5px 4px 5px black;

		}
		.showImage:hover{
			opacity: 1;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="image">
			<button class="myBtn">Click Me</button>
	</div>
	<div class="showImage">
		
	</div>
	<button class="nextButton">Hello</button>
</body>
</html>
