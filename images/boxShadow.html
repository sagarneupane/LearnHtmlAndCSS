<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box Shadow</title>
	<style type="text/css">
		body{
			background-color: deeppink;
		}
		.boxShadow{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background-color: rgba(183, 145, 178, 1.0);
			text-transform: uppercase;
			font-size: 3rem;
			padding: 50px;
			box-shadow: 0 0 15px 10px rgb(145,109,13);
			transition: 0.5s ease-in;
		}
		@import url('https://fonts.googleapis.com/css2?family=Tapestry&display=swap');
		.boxShadow:hover{
			cursor: pointer;
			box-shadow: 0 0 10rem 20rem rgba(255,255,255, 1.0);
			color: white;
			font-family: 'Tapestry', cursive;
			letter-spacing: 1px;
		}
	</style>
</head>
<body>
	<div class="boxShadow">
		Hellow
	</div>
</body>
</html>
