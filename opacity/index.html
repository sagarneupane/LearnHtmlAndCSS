<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello Let's Learn Opacity</title>
	<style type="text/css">
		
		img{
			height: 350px;
			width: 400px;
			padding: 20px;
			margin: 25px;
			opacity: 0.5;
		}
		div::before{
			content: "Dive into it";
			position: absolute;
			color: black;
			top: 34%;
			left: 12%;
			font-size: 20px;
			font-variant: small-caps;
		
		}
		img:hover{
				opacity: 1;
		}
	</style>


</head>
<body>
	<p>Hello world</p>
	<div>
		<img src="https://th.bing.com/th/id/R.e476b61d8f3b282c761005edabc5eda6?rik=UiiDDN0DMVlMrA&pid=ImgRaw&r=0">
	</div>
	
	<img src="https://th.bing.com/th/id/R.e476b61d8f3b282c761005edabc5eda6?rik=UiiDDN0DMVlMrA&pid=ImgRaw&r=0">
	<img src="https://th.bing.com/th/id/R.e476b61d8f3b282c761005edabc5eda6?rik=UiiDDN0DMVlMrA&pid=ImgRaw&r=0">
</body>
</html>
